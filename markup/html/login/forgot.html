<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>

<div class="login">

	<header class="login_header">
		<div class="wrap">
			<div class="login_header_logo">
				<a href="#"><strong>Модуль</strong>Банк</a>
			</div>
		</div>
	</header>

	<div class="login_section">

		<div class="login_section_center">
			<div class="login_content login_content_forgot">

				<!-- блок ввода телефона и пароля -->

					<p class="m_bot_20">Для восстановления пароля укажите телефон, который вы указали при регистрации:</p>

					<div class="form_group">
						<div class="input_group light w100">
							<input type="email" name="" placeholder="Телефон" id="" class="" >
							<div class="input_group_addon addon_code">+7</div>
							<div class="input_light_border_bottom"></div>
						</div>
					</div>


					<!-- Блок ошибки -->
					<!-- <div class="form_error">Неверный номер телефона!</div> -->

					<div class="form_buttons">
						<a class="button ">Далее</a> <!-- js_enter_sms удалить -->
					</div>



			</div>
			<div class="login_links">
				<a>Войти</a>
				<a>Зарегистрироваться</a>
			</div>
		</div>
	</div>

</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>

<script src="js/select.js"></script>


<script src="js/init.js"></script>

</body>
</html>
