<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>

<div class="login">

	<header class="login_header">
		<div class="wrap">
			<div class="login_header_logo">
				<a href="#"><strong>Модуль</strong>Банк</a>
			</div>
		</div>
	</header>

	<div class="login_section">

		<div class="login_section_center">
			<div class="login_content login_content_forgot">


				<p class="m_bot_20">Пожалуйста, придумайте пароль.<br/>
				Пароль должен содержать не менее 8 символов.</p>

				<div class="form_group">
					<div class="input_group light w100">
						<input type="password" name="" value="" placeholder="Пароль" class="" >
						<div class="input_group_addon icon-password"></div>
						<div class="input_light_border_bottom"></div>
					</div>
				</div>
				<div class="form_group">
					<div class="input_group light w100">
						<input type="password" name="" value="" placeholder="Пароль повторно" class="" >
						<div class="input_group_addon icon-password"></div>
						<div class="input_light_border_bottom"></div>
					</div>
				</div>


				<!-- Блок ошибки -->
				<div class="form_error">Неверный пароль!</div>

				<div class="form_buttons">
					<a class="button">Изменить</a> <!-- js_enter_sms удалить -->
				</div>



			</div>
			<div class="login_links">
				<a>Войти</a>
				<a>Зарегистрироваться</a>
			</div>
		</div>
	</div>

</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>

<script src="js/select.js"></script>


<script src="js/init.js"></script>

</body>
</html>
