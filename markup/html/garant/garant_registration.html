<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Регистрация</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style_garant.css">
	<link rel="stylesheet" href="css/garant_registration.css">
</head>

<body>

<div class="reg">

	<header class="garant_header">
		<div class="wrap">
			<div class="header_logo">
				<a href="#"><strong>Модульбанк.</strong> Банковские гарантии</a>
			</div>
		</div>
	</header>

	<div class="reg_section">
		<div class="reg_section_center">
			<div class="reg_title">Регистрация для агентов</div>
			<div class="reg_content registration_form">

				<div class="row">
					<div class="col half">
						<div class="form_group">
							<div class="input_group_title w100">
								<div class="input_group w100">
									<div class="input_group_addon addon_code">+7</div>
									<input type="email" name="" placeholder="" id="" class="" required>
								</div>
								<div class="input_title">Телефон</div>
							</div>
						</div>
					</div>
					<div class="col half">
						<div class="form_group">
							<div class="input_group_title w100">
								<input type="text" placeholder="" class="w100" >
								<div class="input_title">Электронная почта</div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col four">
						<div class="form_group">
							<div class="input_group_title w100">
								<input type="text" placeholder="" class="w100" >
								<div class="input_title">Фамилия</div>
							</div>
						</div>
					</div>
					<div class="col four">
						<div class="form_group">
							<div class="input_group_title w100">
								<input type="text" placeholder="" class="w100" >
								<div class="input_title">Имя</div>
							</div>
						</div>
					</div>
					<div class="col four">
						<div class="form_group">
							<div class="input_group_title w100">
								<input type="text" placeholder="" class="w100" >
								<div class="input_title">Отчество</div>
							</div>
						</div>
					</div>
				</div>

				<div class="form_group">
					<div class="input_group_title w100">
						<input type="text" placeholder="" class="w100" >
						<div class="input_title">Придумайте пароль для входа</div>
					</div>
				</div>

				<div class="form_buttons">
					<input type="submit" value="Зарегистрироваться" class="button">
				</div>
			</div>

		</div>
	</div>

</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>

<script src="js/select.js"></script>


<script src="js/init.js"></script>

</body>
</html>
