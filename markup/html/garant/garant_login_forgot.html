<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Воостановить пароль</title>
	<base href="../../"/>
	<link rel="stylesheet" href="css/style_garant.css">
	<link rel="stylesheet" href="css/garant_registration.css">
</head>

<body>

<div class="reg">

	<header class="garant_header">
		<div class="wrap">
			<div class="header_logo">
				<a href="#"><strong>Модульбанк.</strong> Банковские гарантии</a>
			</div>
		</div>
	</header>

	<div class="reg_section">
		<div class="reg_section_center">
			<div class="reg_title">Восстановление пароля</div>
			<div class="reg_content">
				<div class="form_group">
					<div class="input_group light w100">
						<input type="email" name="" placeholder="E-mail" id="" class="" required>
						<div class="input_group_addon icon-mail"></div>
					</div>
				</div>



				<!-- Блок ошибки -->
				<!-- <div class="form_error">
					Неправильный e-mail или пароль!
				</div> -->

				<div class="form_buttons">
					<input type="submit" value="Восстановить пароль" class="button full">
				</div>

				<!-- Успешно отправлено -->
				<!-- <div class="info_success">
					Ссылка на восстановление пароля отправлено к вам на почту
				</div> -->

			</div>
			<div class="reg_links">
				<a>Вернуться ко входу</a>
			</div>
		</div>
	</div>


</div>

<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/bootstrap.tooltip.min.js"></script>
<script src="js/jquery-validate.bootstrap-tooltip.js"></script>

<script src="js/select.js"></script>


<script src="js/init.js"></script>

</body>
</html>
