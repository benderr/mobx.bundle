
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Шаг 2 - выбор нал. формы. Заявка на гарантию</title>
	<base href="../../"/>

	<link rel="stylesheet" href="css/style_garant.css">

	<script src="http://yastatic.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/init.js"></script>

</head>
<body>


<include data-file="garant/garant_header.html"></include>


<section class="main">
	<div class="wrap">

	<include data-file="garant/garant_aside.html"></include>
	<include data-file="garant/garant.html .section_content"></include>

	</div>
</section>

<article class="page open page_with_wizard page_garant_order">

	<!-- шапка слоя -->
	<div class="page_header">
		<a class="page_close icon-close"></a>
		<a class="page_expand icon-fullsize"></a>
		<h1>Заявка на банковскую гарантию</h1>
		<div class="page_wizard ">
			<div class="wizard_steps steps4">
				<div class="step load">
					<div class="label">1</div>
					<div class="name">Обработка заявки</div>
				</div>
				<div class="step active">
					<div class="label">2</div>
					<div class="name">Загрузка документов</div>
				</div>
				<div class="step">
					<div class="label">3</div>
					<div class="name">Согласование проекта и оплата</div>
				</div>
				<div class="step">
					<div class="label">4</div>
					<div class="name">Выдача гарантии</div>
				</div>
			</div>
		</div>
	</div>


	<!-- контент слоя  -->
	<div class="page_content">
		<div class="page_garant_left">
			<h3>Укажите налоговую форму</h3>
			<div class="form_group">
				<div class="input_group_title w100">

					<div class="jsRadSelect2 w100" data-placeholder="" >
						<option class="jsRadSelect2Options" value="1">Общая система налогообложения (ОСН)</option>
						<option class="jsRadSelect2Options" value="2">Единый налог на вменённый доход (ЕНВД)</option>
						<option class="jsRadSelect2Options" value="3">Упрощенная система налогообложения (УСН 6%)</option>
						<option class="jsRadSelect2Options" value="4">Упрощенная система налогообложения (УСН 15%)</option>

						<option class="jsRadSelect2Options" value="2">На исполнение контракта</option>
					</div>
					<div class="input_title">Налоговая форма компании</div>
				</div>
			</div>


		</div>
		<div class="page_garant_right">
			<div class="info info_icon_load icon_top">Мы начали проверку компании, через 15 минут будет готово предварительное решение</div>
		</div>
	</div>

</article>

</body>
</html>
