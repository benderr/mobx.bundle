<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вход</title>
	<base href="../../../"/>
	<link rel="stylesheet" href="css/style_modulkassa.css">
	<link rel="stylesheet" href="css/login.css">
</head>

<body>

<div class="login">

	<header class="login_header">
		<a href="#"><strong>Модуль</strong>Касса</a>
	</header>

	<div class="login_section">

		<div class="login_section_center">
			<div class="login_content"> <!-- если есть каптча добавить enter_captcha -->

				<!-- блок ввода почты и пароля -->
				<div class="login_auth_block ">
					<div class="form_group">
						<div class="input_group light w100">
							<input type="email" name="" placeholder="Почта" id="" class="" >
							<div class="input_group_addon icon-mail"></div>
							<div class="input_light_border_bottom"></div>
						</div>
					</div>
					<div class="form_group">
						<div class="input_group light w100">
							<input type="password" name="" value="" placeholder="Пароль" class="" >
							<div class="input_group_addon icon-password"></div>
							<div class="input_light_border_bottom"></div>
						</div>
					</div>

					<!-- Блок каптча - раскомментировать если нужно-->
					<!-- <div class="captcha">
						<p>А вы, часом, не робот?<br/>Если нет, введите текст с картинки</p>
						<div class="captcha_left">
							<input type="text" name="" id="" placeholder="Введите код" class="small">
							<a href="#">Обновить код</a>
						</div>
						<img src="https://yastatic.net/doccenter/images/tech-ru/cleanweb/freeze/0WLRscWa-KXnsJM3K9jyjORMUEc.gif" alt="" width="140" height="50">
					</div> -->


					<!-- Блок ошибки -->
					<!-- <div class="form_error">Неверный номер телефона или пароль!</div> -->

					<div class="form_buttons">
						<a class="button js_enter_sms">Далее</a> <!-- js_enter_sms удалить -->
					</div>
				</div>

			</div>
			<div class="login_links">
				<a>Восстановить пароль</a>
				<a>Зарегистрироваться</a>
			</div>
		</div>
	</div>

</div>

<script src="js/init.js"></script>

</body>
</html>
